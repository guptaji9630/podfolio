name: Deploy Backend to Render

on:
  push:
    branches:
      - main
      - Backend
    paths:
      - 'pod-backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  build-and-verify:
    name: Build and Verify Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: pod-backend/package-lock.json

      - name: Install dependencies
        working-directory: ./pod-backend
        run: npm ci

      - name: Type check
        working-directory: ./pod-backend
        run: npm run type-check

      - name: Build project
        working-directory: ./pod-backend
        run: npm run build

      - name: Verify build output
        working-directory: ./pod-backend
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed - dist directory not created"
            exit 1
          fi
          echo "‚úÖ Build successful - dist directory created"
          ls -la dist/

      - name: Deployment Info
        run: |
          echo "‚úÖ Backend build verified successfully!"
          echo "üöÄ Render will auto-deploy from this commit"
          echo "üì¶ Commit: ${{ github.sha }}"
          echo "üåø Branch: ${{ github.ref_name }}"

  # Optional: Trigger Render deploy hook
  trigger-render-deploy:
    name: Trigger Render Deployment
    needs: build-and-verify
    runs-on: ubuntu-latest
    if: secrets.RENDER_DEPLOY_HOOK_URL != ''
    
    steps:
      - name: Trigger Render Deploy Hook
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          echo "‚úÖ Render deployment triggered!"
